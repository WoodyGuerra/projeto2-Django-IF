{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow p-4" style="width: 40rem;">
        <h2 class="text-center mb-4">Registrar Fornecedor</h2>

        <form method="post">
            {% csrf_token %}
            
            <div class="form-group mb-3">
                <label for="id_nome" class="form-label">Nome</label>
                <input type="text" name="nome" id="id_nome" class="form-control" placeholder="Digite o nome" value="{{ form.nome.value|default:'' }}">
            </div>

            <div class="form-group mb-3">
                <label for="id_contato" class="form-label">Contato</label>
                <input type="text" name="contato" id="id_contato" class="form-control" placeholder="Digite o contato" value="{{ form.contato.value|default:'' }}">
            </div>

            <div class="form-group mb-3">
                <label for="id_endereco" class="form-label">Endereço</label>
                <textarea name="endereco" id="id_endereco" class="form-control" placeholder="Digite o endereço">{{ form.endereco.value|default:'' }}</textarea>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success">Salvar</button>
                <a href="{% url 'fornecedores_list' %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
