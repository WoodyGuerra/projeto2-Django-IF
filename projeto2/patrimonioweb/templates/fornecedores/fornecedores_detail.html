{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Detalhes do Fornecedor</h2>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ fornecedor.nome }}</h5>
            <p class="card-text"><strong>Contato:</strong> {{ fornecedor.contato|default:'N/A' }}</p>
            <p class="card-text"><strong>Endere√ßo:</strong> {{ fornecedor.endereco|default:'N/A' }}</p>
            <div class="mt-3">
                <a href="{% url 'fornecedores_update' fornecedor.id %}" class="btn btn-outline-warning btn-sm">Editar</a>
                <a href="{% url 'fornecedores_delete' fornecedor.id %}" class="btn btn-outline-danger btn-sm">Excluir</a>
                <a href="{% url 'fornecedores_list' %}" class="btn btn-outline-dark btn-sm">Voltar</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
