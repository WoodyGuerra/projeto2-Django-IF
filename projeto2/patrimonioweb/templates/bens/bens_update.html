{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow p-4" style="width: 40rem;">
        <h2 class="text-center mb-4">Atualizar Bem</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="id_nome" class="form-label">Nome do Bem</label>
                <input type="text" name="nome" id="id_nome" class="form-control" placeholder="Nome do bem" value="{{ form.nome.value|default:'' }}">
            </div>
            <div class="form-group mb-3">
                <label for="id_categoria" class="form-label">Categoria</label>
                {{ form.categoria }}
            </div>
            <div class="form-group mb-3">
                <label for="id_departamento" class="form-label">Departamento</label>
                {{ form.departamento }}
            </div>
            <div class="form-group mb-3">
                <label for="id_fornecedor" class="form-label">Fornecedor</label>
                {{ form.fornecedor }}
            </div>
            <div class="form-group mb-3">
                <label for="id_data_aquisicao" class="form-label">Data de Aquisição</label>
                <input type="date" name="data_aquisicao" id="id_data_aquisicao" class="form-control" value="{{ form.data_aquisicao.value|date:'Y-m-d' }}">
            </div>
            <div class="form-group mb-3">
                <label for="id_valor" class="form-label">Valor</label>
                <input type="number" name="valor" id="id_valor" class="form-control" step="0.01" value="{{ form.valor.value|default:'' }}">
            </div>
            <div class="form-group mb-3">
                <label for="id_codigo_rfid" class="form-label">Código RFID</label>
                <input type="text" name="codigo_rfid" id="id_codigo_rfid" class="form-control" placeholder="Código RFID" value="{{ form.codigo_rfid.value|default:'' }}">
            </div>
            <div class="form-group mb-3">
                <label for="id_imagem" class="form-label">Imagem</label>
                {{ form.imagem }}
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success">Salvar</button>
                <a href="{% url 'bens_list' %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
