<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body class="bg-dark">

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow p-4" style="width: 40rem;">
        <div class="d-flex align-items-center justify-content-center">
            <a class="d-flex align-items-center justify-content-center" href="{% url 'dashboard_bens' %}" style="text-decoration: none; color: inherit;">
                <img src="{% static 'logo.png' %}" alt="Logo" style="width:40px; height: 40px">
                <h2 class="ms-2">PatrimonioWeb</h2>
            </a>
        </div>


            {% if messages %}
            <div class="container mt-3">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            </div>
            {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="id_username" class="form-label">Usuário</label>
                <input type="text" name="username" id="id_username" class="form-control" placeholder="Digite seu nome de usuário" value="{{ form.username.value|default:'' }}">
            </div>
            <div class="form-group mb-3">
                <label for="id_password" class="form-label">Senha</label>
                <input type="password" name="password" id="id_password" class="form-control" placeholder="Digite sua senha">
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Entrar</button>
                <a href="{% url 'register' %}" class="btn btn-link">Cadastre-se aqui</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
