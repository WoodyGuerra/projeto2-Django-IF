{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Lista de Categorias</h2>
    <div class="center">
        <table class="table table-striped" >
            <thead class="table-dark">
                <tr>
                    <th>Nome</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for categoria in categorias %}
                <tr>
                    <td>{{ categoria.nome }}</td>
                    <td>
                        <a href="{% url 'categorias_update' categoria.pk %}" class="btn btn-outline-warning btn-sm">Editar</a>

                        <a href="{% url 'categorias_delete' categoria.pk %}" class="btn btn-outline-danger btn-sm">Excluir</a>

                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'categorias_create' %}" class="btn btn-outline-success mb-3">Adicionar Nova Categoria</a>
    </div>  
</div>
{% endblock %}
