{% extends 'base.html' %}
{% block content %}

<div class="container mt-5">
    <h2>Excluir Movimentação</h2>
    <p>Tem certeza que deseja excluir a movimentação de "{{ movimentacao.departamento_origem }}" para "{{ movimentacao.departamento_destino }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-outline-danger">Confirmar Exclusão</button>
        <a href="{% url 'movimentacoes_list' %}" class="btn btn-outline-dark">Cancelar</a>
    </form>
</div>
{% endblock %}
