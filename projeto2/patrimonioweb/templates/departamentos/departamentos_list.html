{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Lista de Departamentos</h2>
    <div class="center">
        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Nome</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for departamento in departamentos %}
                <tr>
                    <td>{{ departamento.nome }}</td>
                    <td>
                        <a href="{% url 'departamentos_update' departamento.pk %}" class="btn btn-outline-warning btn-sm">Editar</a>

                        <a href="{% url 'departamentos_delete' departamento.pk %}" class="btn btn-outline-danger btn-sm">Excluir</a>

                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'departamentos_create' %}" class="btn btn-outline-success mb-3">Adicionar Novo Departamento</a>
    </div>
</div>
{% endblock %}
